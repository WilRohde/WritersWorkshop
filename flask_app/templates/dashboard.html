<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='/css/bootstrap.css') }}'>
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='/css/bootstrap.min.css') }}'>
    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='/css/style.css') }}'>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="import" type="script" href='{{ url_for('static', filename='/src/load-react.js') }}'>
    <link rel="import" type="script" href='{{ url_for('static', filename='/src/Genre.js') }}'>
    <link rel="import" type="script" href='{{ url_for('static', filename='/src/WorkshopHeader.js') }}'>
    <title>Writer's Workshop</title>
</head>
<body>
    <div class="workshop-header">
    </div>
    <br>
    <h2 class="h2-workshop">Available Groups</h2>
    <br>
    <div class="workshop-list" id="group-list">
        {% for group in groups %}
            <!-- <p><a href="/group/{{group.id}}">{{group.name}}</a> founded {{group.founding_date}} by {{group.creator.first_name}} {{group.creator.last_name}}  {{group.member_count}} members</p> -->
        {% endfor %}
    </div>
    <br>
    <h2 class="h2-workshop">Available Genres</h2>
    <br>
    <div class="workshop-list" id="genre-list">
        {% for genre in genres %}
        <!-- <p>{{genre.name}} -- {{genre.short_description}}</p> -->
        {% endfor %}
    </div>
    <br>
    <h2 class="h2-workshop">Your Submissions</h2>
    <br>
    <div class="workshop-list">
        {% for submission in submissions %}
            <p><a href="/submit/review/{{submission.id}}">{{submission.title}}</a>     {{submission.review_count}} Reviews</p>
        {% endfor %}
    </div>
</body>
</html>
